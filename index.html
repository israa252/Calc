<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/all.min.css">
    
</head>
<body>
    <div class="wrapper">
        <form name="cal" >
            <div class="output">
                <input type="text" name="disp" id="display" placeholder="0">
                </div>
                <input type="button" class="clr" value="C" onclick="cal.display.value=''" >
                <input type="button"  class="func"value="(" onclick="cal.display.value +='('" >
                <input type="button" class="func" value=")" onclick="cal.display.value +=')'" >
                <input type="button" class="func" value="%" onclick="cal.display.value +='%'" >
                <br>
                <input type="button" value="1" onclick="cal.display.value += 1" >
                <input type="button" value="2" onclick="cal.display.value += 2" >
                <input type="button" value="3" onclick="cal.display.value += 3" >
                <input type="button" class="func" value="/" onclick="cal.display.value += '/'" >
                <br>
                <input type="button" value="4" onclick="cal.display.value += 4" >
                <input type="button" value="5" onclick="cal.display.value += 5" >
                <input type="button" value="6" onclick="cal.display.value += 6" >
                <input type="button"  class="func"value="*" onclick="cal.display.value += '*'" >
                <br>
                <input type="button" value="7" onclick="cal.display.value += 7" >
                <input type="button" value="8" onclick="cal.display.value += 8" >
                <input type="button" value="9" onclick="cal.display.value += 9" >
                <input type="button" class="func" value="+" onclick="cal.display.value += '+' " >
                <br>
                <input type="button" value="." onclick="cal.display.value += '.'" >
                <input type="button" value="0" onclick="cal.display.value += 0" >
                <input type="button" class=" func" value="=" onclick="equal()">
                <input type="button" class="func" value="-" onclick="cal.display.value += '-'" >
        </form>
    </div>
    <script>
        function equal(){
    if (cal.display.value == ""){
        var eq = "";
    }
    else{
        var eq = eval(cal.display.value);
    }
    cal.display.value= eq;
}
    </script>
</body>
</html>
